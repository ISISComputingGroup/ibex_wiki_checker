name: wiki_checker
on:
  schedule:
    - cron: "* * * * *"

jobs:
  check-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13' 
      - run: python -m pip install -r requirements.txt
      - run: python run_tests.py --remote
